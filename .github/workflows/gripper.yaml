name: "Gripper build/test"
on:
  pull_request:
    paths:
      - "gripper/**"
      - "common/**"
      - "can/**"
      - "spi/**"
      - "motor-control/**"
      - "include/**"
      - "!include/pipettes/**"
      - "!include/gantry/**"
      - "!include/head/**"
      - "cmake/*"
      - "CMakeLists.txt"
      - "gripper/CMakeLists.txt"
      - "CMakePresets.json"
      - ".clang-format"
      - ".clang-tidy"
    paths_ignore:
      - "cmake/Arduino*"
  push:
    paths:
      - "gripper/**"
      - "common/**"
      - "can/**"
      - "spi/**"
      - "motor-control/**"
      - "include/**"
      - "!include/pipettes/**"
      - "!include/gantry/**"
      - "!include/head/**"
      - "cmake/*"
      - "CMakeLists.txt"
      - "gripper/CMakeLists.txt"
      - "CMakePresets.json"
      - ".clang-format"
      - ".clang-tidy"
      - ".github/workflows/gripper.yaml"
    paths_ignore:
      - "cmake/Arduino*"
    branches:
      - "*"
    tags:
      - "gripper@*"
  workflow_dispatch:

env:
  ci: 1

defaults:
  run:
    shell: bash

jobs:
  cross-compile-check:
    name: "Cross-Compile/Check"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 10
    steps:
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0
      - uses: "actions/cache@v2"
        with:
          path: "./stm32-tools"
          key: ${{ runner.os }}-${{ hashFiles('**/cmake/*') }}-${{ secrets.CACHE_VERSION }}
      - name: "Configure"
        run: cmake --preset=cross . -DCMAKE_BUILD_TYPE=debug
      - name: "Format"
        run: cmake --build ./build-cross --target gripper-format-ci
      - name: "Build"
        run: cmake --build ./build-cross --target gripper gripper-image-hex
      - name: "Lint"
        run: cmake --build ./build-cross --target gripper-lint
      - name: "Upload artifacts"
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: "gripper-${{github.ref_name}}"
          path: |
            build-cross/gripper/firmware/gripper
            build-cross/gripper/firmware/gripper-image.hex
  host-compile-test:
    name: "Host-Compile/Test"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 10
    steps:
      - run: |
          sudo apt update
          sudo apt install gcc-10 g++-10
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0
      - uses: "actions/cache@v2"
        with:
          path: "./stm32-tools"
          key: ${{ runner.os }}-${{ hashFiles('**/cmake/*') }}-${{ secrets.CACHE_VERSION }}
      - name: "Configure"
        run: cmake --preset=host-gcc10 .
      - name: 'Build and test'
        run: cmake --build ./build-host --target gripper-build-and-test
      - name: 'Build simulator'
        run: cmake --build ./build-host --target gripper-simulator
      - name: "Upload artifacts"
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: "gripper-simulator-${{github.ref_name}}"
          path: |
            build-host/gripper/simulator/gripper-simulator
