name: "Bootloader build/test"
on:
  pull_request:
    paths:
      - "bootloader/**"
      - "common/**"
      - "include/**"
      - "cmake/*"
      - "!cmake/Arduino*"
      - "CMakeLists.txt"
      - "bootloader/CMakeLists.txt"
      - "CMakePresets.json"
      - ".clang-format"
      - ".clang-tidy"
  push:
    paths:
      - "bootloader/**"
      - "common/**"
      - "include/**"
      - "cmake/*"
      - "!cmake/Arduino*"
      - "CMakeLists.txt"
      - "bootloader/CMakeLists.txt"
      - "CMakePresets.json"
      - ".clang-format"
      - ".clang-tidy"
      - ".github/workflows/bootloader.yaml"
    branches:
      - "*"
    tags:
      - "bootloader@*"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  cross-compile-check:
    name: "Cross-Compile/Check"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 10
    steps:
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0
      - uses: "actions/cache@v2"
        with:
          path: "./stm32-tools"
          key: ${{ runner.os }}-${{ hashFiles('**/cmake/*') }}-${{ secrets.CACHE_VERSION }}
      - name: "Configure l5"
        run: cmake --preset=cross-pipettes . -DCMAKE_BUILD_TYPE=debug
      - name: "Build l5"
        run: cmake --build --preset=bootloader-pipettes-a1
      - name: "Configure g4"
        run: cmake --preset=cross .
      - name: "Format"
        run: cmake --build ./build-cross --target bootloader-format-ci
      - name: "Build g4"
        run: cmake --build --preset=bootloader
      - name: "Lint"
        run: cmake --build ./build-cross --target bootloader-lint
  host-compile-test:
    name: "Host-Compile/Test"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 10
    steps:
      - run: |
          sudo apt update
          sudo apt install gcc-10 g++-10
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0
      - uses: "actions/cache@v2"
        with:
          path: "./stm32-tools"
          key: ${{ runner.os }}-${{ hashFiles('**/cmake/*') }}-${{ secrets.CACHE_VERSION }}
      - name: "Configure"
        run: cmake --preset=host-gcc10 .
      - name: 'Build and test'
        run: cmake --build ./build-host --target bootloader-build-and-test
