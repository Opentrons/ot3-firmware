name: "Pipettes build/test"
on:
  pull_request:
    paths:
      - "pipettes/**"
      - "common/**"
      - "can/**"
      - "motor-control/**"
      - "spi/**"
      - "include/**"
      - "!include/gantry/**"
      - "!include/head/**"
      - "i2c/**"
      - "cmake/*"
      - "CMakeLists.txt"
      - "pipettes/CMakeLists.txt"
      - "CMakePresets.json"
      - ".clang-format"
      - ".clang-tidy"
    paths_ignore:
      - "cmake/Arduino*"
  push:
    paths:
      - "pipettes/**"
      - "common/**"
      - "can/**"
      - "i2c/**"
      - "spi/**"
      - "motor-control/**"
      - "include/**"
      - "!include/gantry/**"
      - "!include/head/**"
      - "cmake/*"
      - "CMakeLists.txt"
      - "pipettes/CMakeLists.txt"
      - "CMakePresets.json"
      - ".clang-format"
      - ".clang-tidy"
      - ".github/workflows/pipettes.yaml"
    paths_ignore:
      - "cmake/Arduino*"
    branches:
      - "*"
    tags:
      - "pipettes@*"
  workflow_dispatch:

env:
  ci: 1

defaults:
  run:
    shell: bash

jobs:
  cross-compile-check:
    name: "Cross-Compile/Check"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 10
    steps:
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0
      - uses: "actions/cache@v2"
        with:
          path: "./stm32-tools"
          key: ${{ runner.os }}-${{ hashFiles('**/cmake/*') }}-${{ secrets.CACHE_VERSION }}
      - name: "Configure"
        run: cmake --preset=cross-pipettes . -DCMAKE_BUILD_TYPE=debug
      - name: "Format"
        run: cmake --build --preset=pipettes --target pipettes-format-ci
      - name: "Build"
        run: cmake --build --preset=pipettes --target pipettes pipettes-images
      - name: "Lint Single Channel"
        run: cmake --build --preset=pipettes --target pipettes-single-lint
      - name: "Lint Multi Channel"
        run: cmake --build --preset=pipettes --target pipettes-multi-lint
      - name: "Upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: "pipettes"
          path: |
            pipettes/firmware/pipettes-single
            pipettes/firmware/pipettes-multi
            pipettes/firmware/pipettes-96
            pipettes/firmware/pipettes-384
            pipettes/firmware/pipettes-single-image.hex
            pipettes/firmware/pipettes-multi-image.hex
            pipettes/firmware/pipettes-96-image.hex
            pipettes/firmware/pipettes-384-image.hex
  host-compile-test:
    name: "Host-Compile/Test"
    runs-on: "ubuntu-20.04"
    timeout-minutes: 10
    steps:
      - run: |
          sudo apt update
          sudo apt install gcc-10 g++-10
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0
      - uses: "actions/cache@v2"
        with:
          path: "./stm32-tools"
          key: ${{ runner.os }}-${{ hashFiles('**/cmake/*') }}-${{ secrets.CACHE_VERSION }}
      - name: "Configure"
        run: cmake --preset=host-gcc10 .
      - name: 'Build and test'
        run: cmake --build ./build-host --target pipettes-build-and-test
      - name: 'Build single simulator'
        run: cmake --build ./build-host --target pipettes-single-simulator
      - name: 'Build multi simulator'
        run: cmake --build ./build-host --target pipettes-multi-simulator
      - name: 'Build 96 simulator'
        run: cmake --build ./build-host --target pipettes-96-simulator
      - name: 'Build 384 simulator'
        run: cmake --build ./build-host --target pipettes-384-simulator
      - name: "Upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: "pipettes-simulators"
          path: |
            pipettes/simulator/pipettes-*-simulator
